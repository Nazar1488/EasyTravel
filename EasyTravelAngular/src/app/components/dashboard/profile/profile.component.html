<mat-card>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <div fxLayout="row">
      <div *ngIf="user != null" class="mat-h1">
        {{user.userName}}
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div *ngIf="user != null" class="mat-h3" fxLayout="row">
        Електронна адреса: {{user.email}}
      </div>
      <div fxLayout="row" *ngIf="user != null && !user.emailConfirmed">
        <button mat-stroked-button color="primary" (click)="confirmEmail()">Підтвердити</button>
      </div>
      <div fxLayout="row" *ngIf="user != null && user.emailConfirmed">
        <mat-icon>verified_user</mat-icon>
        <div class="mat-h4">Email підтверджено</div>
      </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div *ngIf="user != null" class="mat-h3" fxLayout="row">
        Номер телефону: {{user.phoneNumber}}
      </div>
      <div fxLayout="row" *ngIf="user != null && !user.phoneNumberConfirmed">
        <button  mat-stroked-button color="primary" (click)="confirmNumber()">Підтвердити</button>
      </div>
      <div fxLayout="row" *ngIf="user != null && user.phoneNumberConfirmed">
          <mat-icon>verified_user</mat-icon>
          <div class="mat-h4">Номер телефону підтверджено</div>
        </div>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-slide-toggle color="primary" (change)="changeEmailNotification()"
        [checked]="user != null && user.emailNotificationEnabled" [disabled]="user == null || !user.emailConfirmed">
        Email-сповіщення
      </mat-slide-toggle>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <mat-slide-toggle color="primary" (change)="changeSmsNotification()"
        [checked]="user != null && user.smsNotificationEnabled" [disabled]="user == null || !user.phoneNumberConfirmed">
        Sms-сповіщення
      </mat-slide-toggle>
    </div>
  </div>
</mat-card>
