<mat-accordion>
    <mat-expansion-panel (opened)="trainPanelClick()">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{from}}
            </mat-panel-title>
            <mat-panel-description>
                Потяги
            </mat-panel-description>
        </mat-expansion-panel-header>
        <div *ngIf="isLoading" fxLayout="row" fxLayoutAlign="center center">
            <mat-progress-spinner color="primary" mode="indeterminate">
            </mat-progress-spinner>
        </div>
        <mat-list>
            <mat-list-item *ngFor="let train of trains;">
                <mat-icon matListIcon>train</mat-icon>
                <h3 matLine>{{train.from.station}} - {{train.to.station}}</h3>
                <p matLine>
                    <span>{{train.departureDate| date:'dd.MM.yyyy HH:mm'}}</span>
                </p>
                <div fxLayout="column" fxLayoutAlign="center start" dir="ltr">
                    <span class="type" fxLayout="row" *ngFor="let type of train.types">{{type.letter}}:
                        <strong>&nbsp;{{type.places}}</strong></span>
                </div>
                <button mat-icon-button color="warn" (click)="submit(train)">
                    <mat-icon>check_circle_outline</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
