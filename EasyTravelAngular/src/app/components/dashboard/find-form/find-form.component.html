<div class="form-card" fxLayout="row" fxLayoutAlign="center center">
  <mat-card>
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
      <mat-card-title>Вкажіть маршрут</mat-card-title>
      <mat-card-content>
        <div fxLayout="row" fxLayout="center center" fxLayoutGap="20px">
          <mat-form-field appearance="outline">
            <mat-label>Початок подорожі</mat-label>
            <input matInput [formControl]="fromInput" placeholder="Початок подорожі" [matAutocomplete]="from">
            <mat-autocomplete #from="matAutocomplete">
                <mat-option *ngFor="let option of options | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            <mat-icon matSuffix>location_on</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Кінець подорожі</mat-label>
            <input matInput [formControl]="toInput" placeholder="Кінець подорожі" [matAutocomplete]="to">
            <mat-autocomplete #to="matAutocomplete">
                <mat-option *ngFor="let option of options | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            <mat-icon matSuffix>location_on</mat-icon>
            <mat-hint>Hint</mat-hint>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-fab color="warn">Пошук</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
